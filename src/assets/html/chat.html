<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Chat Application</h1>

        <div id="menu">
            <input type="text" class="form-control" id="chatNameInput" placeholder="Enter chat name">
            <button class="btn btn-primary" id="joinChatBtn">Join or create chat</button>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
 
        <div id="chatSection" class="d-none">
            <div class="info-content">
                <h2 class="text-center mb-4" id="chatTitle">Chat Name</h2>
                <button class="btn btn-danger" id="leaveChatBtn">Leave Chat</button>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h5>Users in Chat</h5>
                    <ul class="list-group" id="userList"></ul>
                </div>

                <div class="col-md-9">
                    <div class="border rounded p-3 mb-3" id="chatWindow" style="height: 400px; overflow-y: scroll;"></div>

                    <form id="chatForm" class="input-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type your message here...">
                        <input type="submit" class="btn btn-primary" id="sendMessageBtn" value="Send"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
