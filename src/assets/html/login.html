<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container w-50 mt-5">
        {{ if .Error }}
            <div id="err-msg" class="alert alert-danger" role="alert">{{ .Error }}</div>
        {{ end }}

        <div id="login-page" class="card">
            <div class="card-header bg-primary text-white">Login</div>
            <div class="card-body">
                <form id="login-form" method="POST" action="/login">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" id="login" class="form-control" name="login" placeholder="Enter login" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter password" required>
                    </div>
                    <input id="submit" type="submit" class="btn btn-primary w-100" value="Login"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
